 <!DOCTYPE html>
 <html lang="en"> 
   <head th:replace="index :: head"> 
   </head>
   <body>
     <!-- header starts -->
     <nav    th:replace="index :: menu">
    
     </nav>
<section class="ftco-section contact-section cta page-main">
          <div class="container" data-aos="zoom-out">

                <div class="row g-5">
      <div class="login-box hello">
   
    <!-- /.login-logo -->
    <div class="login-box-body bg-blue-200 text-black ">
      <p class="login-box-msg h5 text-black">Register Student</p>

      <form method="post" action="/registeruser" id="regfrm" class="text-xl">
         <input type="hidden" name="type" value="student">
                   <div class="form-group row">
                      <label for="fullname" class="col-3 form-label required">Full Name</label>
                      <div class="col-9">
                        <input type="text" class="form-control" name="name" id="name"   required>
                      </div>
                    </div> 
                    
                    <div class="form-group row">
                      <label for="inputEmail3" class="col-3 col-form-label required">Email</label>
                      <div class="col-sm-9">
                        <input type="email" class="form-control" id="inputEmail3" name="email"  required>
                      </div>
                    </div>
                     
                    <div class="form-group row">
                      <label for="contact" class="col-sm-3 col-form-label required">Contact</label>
                      <div class="col-sm-9">
                        <input type="text" minlength=10 maxlength=10 class="form-control" id="contact" name="contact"    required>
                      </div>
                    </div> 
                     
                    <div class="form-group row">
                      <label for="password" class="col-sm-3 col-form-label required">Password</label>
                      <div class="col-sm-9">
                        <input type="password" class="form-control" id="password" name="password"    required>
                      </div>
        </div>
        
          <!-- /.col -->
          <div class="form-group row">
            <button type="submit" class="w-50 btn btn-primary m-auto  bg-primary rounded">Sign Up</button>
          </div>
          <!-- /.col -->
        
      </form>

                    </div> 
      <br>

       
</div>
    </div>
 
    <!-- /.login-box-body -->
  </div>
  <!-- /.login-box -->

     </div>
    </section>
     
     <!-- ======= Footer ======= -->
     <footer  th:replace="index :: footer">
        
     
     </footer>
      <script>
    $(document).ready(function () { 
   	 $('input[name=contact]').on('keypress',function(event){
		 return validatemobile(event);		 
	 });
  $('input[name=fullname]').on('keypress',function(event){
		 return validatealpha(event);		 
	 });  
   	$("#regfrm").off( "submit");
	   $("#regfrm").submit(function(e) {

		   
	      e.preventDefault(); // avoid to execute the actual submit of the form.

	      var form = $(this);
	      var url = form.attr('action');
	       
	      var data=form.serialize(); 
	      $.ajax({
	             type: "POST",
	             url: $(this).attr("action"),  
	             data:data , // serializes the form's elements.
	   		    dataType: "json",
	             success: function(data)
	             {
	   		      if(data.success)
	                  {
	   		   	   		
	   		    	      alert_toast(data.message,'success');
	   		    	   setTimeout(function(){
	   		   	   		   document.location.href="/login";
	   		    	},5000); 
	                  } // show response from the php script.
	   			  else
	   				  {
	   				alert_toast(data.message,'error'); // show response from the php script.  
	   				  }
	   		  
	   		      }
	           });
	   		     }); 
   	 });  
    </script>
   </body>
 </html>
