 <!DOCTYPE html>
 <html lang="en"> 
   <head th:replace="index :: head"> 
   </head>
   <body>
     <!-- header starts -->
     <nav    th:replace="index :: menu">
    
     </nav>
<section class="ftco-section contact page-main"> 
<div class="container" data-aos="zoom-out"> 
               <h2 class="m-0 font-weight-bold text-primary">Contact Us</h2>
             <form action="/savecontactus" method="post" role="form" id="contactfrm" class="php-email-form">
                   
                <div class="row">
                <div class="col-lg-12">
                        <div class="row">
                            <div class="col-md-6 form-group">
                                <input type="text" name="name" class="form-control" id="name" placeholder="Your Name" required>
                            </div>
                            <div class="col-md-6 form-group">
                                <input type="email" class="form-control" name="email" id="email" placeholder="Your Email" required>
                            </div>
                        </div>
                        <div class="form-group mt-3">
                            <input type="text" class="form-control" name="subject" id="subject" placeholder="Subject" required>
                        </div>
                        <div class="form-group mt-3">
                            <textarea class="form-control" name="message" placeholder="Message" required></textarea>
                        </div>
                         
                        <div class="text-center"><button type="submit">Send Message</button></div>
                   
                </div><!-- End Contact Form -->
    </div>  </form>
       </div> 
    </section>
     
     <!-- ======= Footer ======= -->
     <footer  th:replace="index :: footer">
        
     
     </footer>
      <script>
    $(document).ready(function () { 
     
   	$("#contactfrm").off( "submit");
	   $("#contactfrm").submit(function(e) {

		   
	      e.preventDefault(); // avoid to execute the actual submit of the form.

	      var form = $(this);
	      var url = form.attr('action');
	       
	      var data=form.serialize(); 
	      $.ajax({
	             type: "POST",
	             url: $(this).attr("action"),  
	             data:data , // serializes the form's elements.
	   		    dataType: "json",
	             success: function(data)
	             {
	   		      if(data.success)
	                  {
	   		   	   		
	   		    	     alert_toast(data.message,'success'); 
	   		    	  setTimeout(function(){
	   		    		 document.location.reload();
	   		    	},1000); 
	   		   	   		  
	                  } // show response from the php script.
	   			  else
	   				  {
	   				alert_toast(data.message,'error'); // show response from the php script.  
	   				  }
	   		  
	   		      }
	           });
	   		     }); 
   	 });  
    </script>
   </body>
 </html>
