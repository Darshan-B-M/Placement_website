 <!DOCTYPE html>
 <html lang="en"> 
   <head th:replace="student/index :: head"> 
   </head>
   <body>
     <!-- header starts -->
     <nav    th:replace="student/index :: menu">
    
     </nav>
<section class="ftco-section contact-section cta page-main">
          <div class="container" data-aos="zoom-out">

                <div class="row g-5">
              <div class="card mb-4">
                <div class="card-header py-3 d-flex flex-row align-items-center justify-content-between">
                  <h2 class="m-0 font-weight-bold text-primary">Placement Trainings</h2>
                   <div class="card-tools float-right">
			<a href="/student/newtraining" class="btn btn-flat btn-primary" id="create_new"><span class="fa fa-plus"></span>  Create New</a>
		</div>
                </div>
               
                <div class="table-responsive p-3">
                  <table class="table align-items-center table-flush table-hover" id="dataTableHover">
                    <thead class="thead-light">
                      <tr> 
                       <th>#</th>
                        <th>Title</th>  
                         <th>Period</th>  
                        <th>view</th>
                      </tr>
                    </thead>
                    <tfoot>
                      <tr>
                       <th>#</th>
                            <th>Title</th>  
                           <th>Period</th> 
                        <th>view</th>
                      </tr>
                    </tfoot>
                    <tbody>
                    <tr th:each="d:${trainings}">
                        <td th:text="${d.id}"></td>
                        <td th:text="${d.title}"></td>
                        <td th:text="${#calendars.format(d.fromdate,'dd MMM yyyy') +' - '+#calendars.format(d.todate,'dd MMM yyyy')}"></td>
                    <td><a th:href="${'/student/viewtraining/'+d.id}">view</a></td>
                    </tr>
                    </tbody>
                     </table>
                </div>
              </div>
            </div>
          </div>
          <!--Row-->
 
 
    </section>
     
     <!-- ======= Footer ======= -->
     <footer  th:replace="student/index :: footer">
        
     
     </footer>  
</body>

</html>
